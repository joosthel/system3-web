<header class="site-header">
  <div class="header-left">
    <a href="{{ "/" | relative_url }}" class="header-logo" title="{{ site.title }}">
      <img src="{{ "/assets/imgs/system3_logo_transparent_black.png" | relative_url }}" alt="{{ site.title }} Logo" />
    </a>
    <a href="{{ "/" | relative_url }}" class="header-logo-text">
      <h1 class="site-title">{{ site.title }}</h1>
    </a>
  </div>

  <!-- ASCII Glitch Bar (on desktop) -->
    <div class="ascii-bar-container">
    <div id="ascii-progress-bar" class="ascii-progress-bar">[]</div>
  </div>
  
  <!-- Email contact link (works on both desktop and mobile) -->
  <div class="header-right">
    <a href="mailto:{{ site.email }}" class="email-link">{{ site.email }}</a>
  </div>
</header>
