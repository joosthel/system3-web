<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    {% include header.html %}
    
    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>
    
    {% include footer.html %}

    <!-- Slideshow JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Slideshow functionality
        const slideshowImages = document.querySelectorAll('.slideshow-image');
        if (slideshowImages.length > 1) {
          let currentSlide = 0;
          
          function nextSlide() {
            slideshowImages[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slideshowImages.length;
            slideshowImages[currentSlide].classList.add('active');
          }
          
          // Change image every 5 seconds (5000ms)
          setInterval(nextSlide, 3000);
        }
      
        // Mobile menu toggle functionality
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.header-right');
        
        if (menuToggle && navMenu) {
          menuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            menuToggle.classList.toggle('active');
            document.body.classList.toggle('menu-open'); // Optional: prevent body scrolling when menu is open
          });
          
          // Close menu when clicking a link
          const navLinks = navMenu.querySelectorAll('a');
          navLinks.forEach(link => {
            link.addEventListener('click', function() {
              navMenu.classList.remove('active');
              menuToggle.classList.remove('active');
              document.body.classList.remove('menu-open');
            });
          });
        }
      });
    </script>
  </body>
</html>
